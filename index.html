<!DOCTYPE html>

<html>
	<head>
		<title>Blocks Demo</title>
		<style>
			html, body {
				height: 100%;
				font-size: 100%;
				padding: 0;
				margin: 0;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="lib/seq.css">
	</head>
	<body>
		<div class="seq-flow" id="flow"></div>
		<script src="lib/jquery.js" type="text/javascript"></script>
		<script src="lib/underscore.js" type="text/javascript"></script>
		<script src="lib/seq.js" type="text/javascript"></script>
		<script src="lib/seq.Flow.js" type="text/javascript"></script>
		<script src="lib/seq.Block.js" type="text/javascript"></script>
		<script>
			var flow = new seq.Flow(
				$('#flow'),
				[
					{ 'id': 'block-1', 'text': 'one' },
					{ 'id': 'block-2', 'text': 'two' },
					{ 'id': 'block-3', 'text': 'three' }
				],
				10
			);
		</script>
	</body>
</html>
