<!DOCTYPE html>

<html>
	<head>
		<title>Blocks Demo</title>
		<style>
			html, body {
				height: 100%;
				font-size: 100%;
				padding: 0;
				margin: 0;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../lib/seq/seq.css">
	</head>
	<body>
		<div class="seq-flow" id="flow"></div>
		<script src="../lib/jquery/jquery.js" type="text/javascript"></script>
		<script src="../lib/underscore/underscore.js" type="text/javascript"></script>
		<script src="../lib/crypto/crypto.js" type="text/javascript"></script>
		<script src="../lib/crypto/sha1.js" type="text/javascript"></script>
		<script src="../lib/seq/seq.js" type="text/javascript"></script>
		<script src="../lib/seq/seq.Sequence.js" type="text/javascript"></script>
		<script src="../lib/seq/seq.Observable.js" type="text/javascript"></script>
		<script src="../lib/seq/seq.ObservableSequence.js" type="text/javascript"></script>
		<script src="../lib/seq/seq.Block.js" type="text/javascript"></script>
		<script src="../lib/seq/seq.Flow.js" type="text/javascript"></script>
		<script>
			var sequence = new seq.ObservableSequence( [
				new seq.Block( 'block-1', 'one' ),
				new seq.Block( 'block-2', 'two' ),
				new seq.Block( 'block-3', 'three' )
			] );
			var flow = new seq.Flow( $('#flow'), sequence, { 'spacing': 10 } );
		</script>
	</body>
</html>
